<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha IO</title>
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="public/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script
</head>

<body>
    <img class="logo img-fluid" src="public/logo.png" alt="Alpha inst">
    <div class="Name-Page">
        <div class="form">
            <form class="known-form"  action="/join" autocomplete="off">
                <input class="form-control" type="text" placeholder="Enter your name" name="name" required oninvalid="this.setCustomValidity('Enter Your Name')" oninput="this.setCustomValidity('')"/>
                <button class="btn violet">Host a Meeting</button>
                <p><a href="javascript:show()">Join Meeting?</a></p>
            </form>

            <form class="unknown-form" action="/joinold" autocomplete="off">
                <input class="form-control" type="text" placeholder="Enter your name" name="name" required oninvalid="this.setCustomValidity('Enter Your Name')" oninput="this.setCustomValidity('')"/>
                <input class="form-control meeting_id" type="text" placeholder="Enter Meeting Id" name="meeting_id" required oninvalid="this.setCustomValidity('Enter Your Meeting Id')" oninput="this.setCustomValidity('')"/>
                <button class="btn violet">Join Meeting</button>
                <p>
                    <a href="javascript:show()">Host Meeting?</a>
                </p>
            </form>
        </div>
    </div>
    <script>
        function show() {
            $('form').animate({ height:"toggle",opacity:"toggle"},"slow")
        }
    </script>
</body>

</html>
